<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scholarship Form - Web Development</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      max-width: 500px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Scholarship Application Form</h1>

  <form method="post">
    <div class="form-group">
      <label for="username">Full Name</label>
      <input type="text" id="username" name="username" placeholder="Enter your name" required />
    </div>

    <div class="form-group">
      <label for="fathername">Father's Name</label>
      <input type="text" id="fathername" name="fathername" placeholder="Enter father's name" required />
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required />
    </div>

    <div class="form-group">
      <label for="college">College Name</label>
      <input type="text" id="college" name="college" placeholder="Enter your college name" required />
    </div>

    <div class="form-group">
        <label for="branch">Branch </label>
        <select id="branch" name="branch" required>
          <option value="">-- Select your branch --</option>
          <option value="CSE">Computer Science Engineering</option>
          <option value="IT">Information Technology</option>
          <option value="ECE">Electronics and Communication</option>
          <option value="EEE">Electrical and Electronics</option>
          <option value="ME">Mechanical Engineering</option>
          <option value="CE">Civil Engineering</option>
          <option value="AI">Artificial Intelligence</option>
          <option value="DS">Data Science</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      

    <div class="form-group">
      <label>Gender</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
    </div>

    <div class="form-group">
      <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
      <label for="subscribe">I agree to the terms and conditions</label>
    </div>

    <div class="form-group">
      <label for="comment">Your Comments</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Write something..."></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
